<a tuiLink [routerLink]="link">
  <app-card [ngClass]="view" [view]="view" [title]="collection.name">
    <div image class="image-wrapper">
      <img fill [ngSrc]="collection.imageUrl ?? ''" />
    </div>
    <p *ngIf="!hideDescription" class="description" content>{{ collection.description }}</p>
  </app-card>
</a>
