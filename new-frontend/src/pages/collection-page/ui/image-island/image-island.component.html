<tui-island class="collection-image">
  <button
    *ngIf="imageUrl; else noImage"
    (click)="openImage()"
    class="open-image-button"
    tuiButton
    appearance="flat"
  >
    <div class="image-wrapper">
      <img class="image" [ngSrc]="imageUrl" fill />
    </div>
  </button>

  <ng-template #noImage>
    <tui-marker-icon class="empty-icon" src="tuiIconImageLarge"></tui-marker-icon>
  </ng-template>
</tui-island>
