<tui-island class="stats">
  <div [formGroup]="actionsGroup" class="controls">
    <div class="control-with-number">
      <tui-loader [showLoader]="isProcessingLike()" [overlay]="true">
        <tui-checkbox-block class="action-checkbox" formControlName="like" [hideCheckbox]="true">
          <tui-svg src="tuiIconHeartLarge"></tui-svg>
        </tui-checkbox-block>
      </tui-loader>

      <p>{{ stats?.likesAmount }}</p>
    </div>
    <div class="control-with-number">
      <button
        (click)="openCommentsDialog()"
        tuiIconButton
        icon="tuiIconMessageCircleLarge"
      ></button>
      <p>{{ stats?.commentsAmount }}</p>
    </div>
    <div>
      <tui-loader [showLoader]="isProcessingBookmark()" [overlay]="true">
        <tui-checkbox-block
          class="action-checkbox"
          formControlName="bookmark"
          [hideCheckbox]="true"
        >
          <tui-svg src="tuiIconBookmarkLarge"></tui-svg>
        </tui-checkbox-block>
      </tui-loader>
    </div>
    <button
      (click)="openOptions()"
      tuiIconButton
      icon="tuiIconSettingsLarge"
      appearance="secondary"
    ></button>
  </div>
</tui-island>
