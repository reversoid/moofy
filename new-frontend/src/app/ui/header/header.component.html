<header class="header">
  <div class="logo-with-content">
    <img ngSrc="/assets/logo.svg" width="128" height="64" priority />
  </div>

  <div class="controls">
    <div class="header-links">
      <a tuiLink icon="tuiIconFilmLarge" iconAlign="left">Лента</a>
      <a tuiLink icon="tuiIconCoffeeLarge" iconAlign="left">Мои коллекции</a>
      <a class="no-gap" tuiLink icon="tuiIconBookmarkLarge" iconAlign="left">Избранное</a>
    </div>

    <button
      class="profile-button"
      tuiIconButton
      appearance="mono"
      type="button"
      [tuiDropdown]="dropdownContent"
      [tuiDropdownManual]="dropdownOpen"
      (click)="onClick()"
      (tuiActiveZoneChange)="onActiveZone($event)"
      (tuiObscured)="onObscured($event)"
    >
      <img
        class="profile-image"
        ngSrc="https://moofy.storage.yandexcloud.net/profile-images/be3b783c-3ab6-48f2-864d-3b81bd9612fd.webp"
        width="48"
        height="48"
      />
      <ng-template #dropdownContent>
        <tui-data-list class="dropdown-menu" role="menu">
          <!-- <a
            *ngFor="let item of menuItems"
            [routerLink]="item.routerLink"
            [attr.aria-checked]="rla.isActive"
            #rla="routerLinkActive"
            routerLinkActive
            role="menuitemradio"
            tuiOption
          >
            <tui-svg [src]="item.icon"></tui-svg>
            <span>{{ item.label }}</span>
          </a> -->
          <a
            class="profile-link"
            routerLink="welcome"
            [attr.aria-checked]="rla.isActive"
            #rla="routerLinkActive"
            routerLinkActive
            role="menuitemradio"
            tuiOption
          >
            <span class="profile-title">Выполнен вход за</span>
            <span class="profile-username">reversoid</span>
          </a>
          <a
            routerLink="welcome"
            [attr.aria-checked]="rla.isActive"
            #rla="routerLinkActive"
            routerLinkActive
            role="menuitemradio"
            tuiOption
          >
            <span>Настройки</span>
          </a>
          <a
            class="exit-item"
            routerLink="welcome"
            [attr.aria-checked]="rla.isActive"
            #rla="routerLinkActive"
            routerLinkActive
            role="menuitemradio"
            tuiOption
          >
            <span>Выйти</span>
          </a>
        </tui-data-list>
      </ng-template>
    </button>
  </div>

  <!-- TODO make more straight -->
  <button
    (click)="toggle()"
    [ngClass]="sidebarOpen ? 'open-menu' : 'close-menu'"
    class="menu-burger"
    type="button"
  >
    <span></span>

    <div class="sidebar" *tuiSidebar="sidebarOpen; direction: 'right'">hello there</div>
  </button>
</header>
