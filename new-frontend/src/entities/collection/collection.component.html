<app-card [ngClass]="view" [view]="view">
  <div image class="image-wrapper">
    <img *ngIf="collection.imageUrl; else colorBlock" fill [ngSrc]="collection.imageUrl" />

    <ng-template #colorBlock>
      <div class="color-block" [style]="hashBackgroundStyle"></div>
    </ng-template>
  </div>

  <h4 title class="title">{{ collection.name }}</h4>

  <p *ngIf="!hideDescription" class="description" content>{{ collection.description }}</p>
</app-card>
