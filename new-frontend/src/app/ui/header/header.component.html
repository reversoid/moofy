<header class="header">
  <div class="logo-with-content">
    <app-logo></app-logo>
  </div>

  <div class="controls">
    <div *ngIf="user$ | async" class="header-links">
      <a routerLink="/" tuiLink icon="tuiIconFilmLarge" iconAlign="left">Лента</a>
      <a routerLink="/welcome" tuiLink icon="tuiIconCoffeeLarge" iconAlign="left">Мои коллекции</a>
    </div>

    <app-theme-toggler></app-theme-toggler>

    <app-profile-button
      *ngIf="user$ | async as user; else authButton"
      [user]="user"
    ></app-profile-button>

    <ng-template #authButton>
      <a appearance="secondary" routerLink="/auth" tuiIconButton icon="tuiIconLogInLarge"></a>
    </ng-template>

    <app-burger-menu [(sidebarOpen)]="sidebarOpen">
      <app-sidebar *tuiSidebar="sidebarOpen; direction: 'right'"></app-sidebar>
    </app-burger-menu>
  </div>
</header>
