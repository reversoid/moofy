<app-collection-form
  (collectionSubmit)="editCollection($event)"
  (collectionDelete)="deleteCollection($event)"
  [collection]="existingCollection"
  submutButtonText="Обновить"
  class="tui-space_top-5"
  [isFormSubmitting]="isLoading()"
  [isDeleting]="isDeleting()"
  [removeIsPrivate]="isPersonal"
  [showDeleteButton]="!isPersonal"
></app-collection-form>
