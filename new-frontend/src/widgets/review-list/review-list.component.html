<ng-container *ngIf="paginatedReviews">
  <div class="review-list">
    <app-review *ngFor="let review of paginatedReviews?.items" [review]="review"></app-review>
  </div>

  <app-intersection-loader
    [loadMoreKey]="paginatedReviews.nextKey"
    (loadMore)="handleLoadMore()"
  ></app-intersection-loader>
</ng-container>
