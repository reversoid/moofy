<ng-container *ngIf="reviews">
  <div class="review-list">
    <app-review *ngFor="let review of reviews?.items" [review]="review"></app-review>
  </div>

  <!-- TODO replace by automatic-fetch intersection-observer item -->
  <button *ngIf="reviews?.nextKey" (click)="handleLoadMore()"></button>
  <tui-loader *ngIf="loading" class="loader"></tui-loader>
</ng-container>
