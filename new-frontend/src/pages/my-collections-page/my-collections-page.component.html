<div class="controls">
  <h1 class="tui-text_h1">Мои коллекции</h1>
  <button (click)="openCreateCollectionModal()" tuiIconButton icon="tuiIconPlusLarge"></button>
</div>

<div class="tui-space_bottom-5">
  <tui-input
    [tuiTextfieldLabelOutside]="true"
    class="search-input"
    tuiTextfieldIconLeft="tuiIconSearchLarge"
    [tuiTextfieldCleaner]="true"
    [formControl]="search"
  >
    Поиск
    <input tuiTextfield role="search" />
  </tui-input>
</div>

<app-collection-grid
  [collections]="(collections$ | async) || []"
  [hideDescription]="true"
  (loadMore)="loadMoreCollections($event)"
  [loadMoreKey]="loadMoreKey()"
  [loading]="loading()"
></app-collection-grid>
