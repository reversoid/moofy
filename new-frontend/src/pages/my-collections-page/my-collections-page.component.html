<h1 class="tui-text_h1">Мои коллекции</h1>

<div class="controls tui-space_bottom-5">
  <button (click)="openCreateCollectionModal()" tuiButton>Создать</button>
  <tui-input
    [tuiTextfieldLabelOutside]="true"
    class="search-input"
    tuiTextfieldIconLeft="tuiIconSearchLarge"
    [tuiTextfieldCleaner]="true"
    [formControl]="search"
  >
    Поиск
    <input tuiTextfield role="search" />
  </tui-input>
</div>

<app-collection-grid
  [collections]="(collections$ | async) || []"
  [hideDescription]="true"
></app-collection-grid>
