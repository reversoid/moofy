name: moofy-frontend
run-name: Deploy
on: ['push']
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn

      - name: Build project
        run: yarn build

      - name: Create file with ssh key
        run: touch id_rsa |
            echo $ {{ secrets.VPS_SSH_KEY }} >> id_rsa

      - name: Send dist folder to server
        run: rsync -avz -e "ssh -i id_rsa" ./dist ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }}:${{ secrets.FRONTEND_DESTINATION }}
