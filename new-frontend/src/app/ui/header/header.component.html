<app-wrapper class="header-wrapper">
  <header class="header">
    <a routerLink="/" class="logo-with-content">
      <app-logo></app-logo>
    </a>

    <div class="controls">
      <tui-island *ngIf="user$ | async" class="header-links">
        <a routerLink="/feed" tuiButton appearance="secondary" size="m" iconAlign="left">Лента</a>

        <a routerLink="favorites" tuiButton appearance="secondary" size="m" iconAlign="left"
          >Избранное</a
        >

        <a routerLink="collections" tuiButton appearance="secondary" size="m" iconAlign="left"
          >Мои коллекции</a
        >
      </tui-island>

      <div class="icon-buttons">
        <a class="explore-button" routerLink="/explore">
          <button appearance="secondary" tuiIconButton icon="tuiIconSearchLarge"></button>
        </a>

        <app-notification-button
          *ngIf="user$ | async"
          class="notification-button"
        ></app-notification-button>

        <app-profile-button
          *ngIf="user$ | async as user; else authButton"
          [user]="user"
        ></app-profile-button>

        <ng-template #authButton>
          <a appearance="secondary" routerLink="/auth" tuiIconButton icon="tuiIconLogInLarge"></a>
        </ng-template>

        <app-burger-menu
          *ngIf="user$ | async"
          [sidebarOpen]="sidebarOpen"
          (sidebarOpenChange)="sidebarOpen = $event"
        >
          <app-sidebar *tuiSidebar="sidebarOpen; direction: 'right'"></app-sidebar>
        </app-burger-menu>
      </div>
    </div>
  </header>
</app-wrapper>
