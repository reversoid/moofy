<form class="tui-space_top-5">
  <div class="wrapper">
    <div *ngFor="let group of reviews | conflictingReviews" class="group">
      <h6 class="title tui-text_h6">Однажды в Голливуде...</h6>
      <div *ngFor="let review of group.reviews">
        <tui-radio-block [hideRadio]="true">
          <app-review></app-review>
        </tui-radio-block>
      </div>
    </div>
  </div>

  <button type="submit" class="submit-button tui-space_top-5" tuiButton>Сохранить</button>
</form>
