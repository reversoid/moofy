<div class="collections-grid" [ngClass]="{ list: view === 'list', grid: view === 'grid' }">
  <a *ngFor="let collection of collections" [routerLink]="['/collections', collection.id]" tuiLink>
    <app-collection
      [view]="view === 'list' ? 'horizontal' : 'vertical'"
      [collection]="collection"
      [hideDescription]="hideDescription"
    ></app-collection>
  </a>
</div>

<div *ngIf="loadMoreKey" waIntersectionObserver waIntersectionRootMargin="500px">
  <tui-loader
    *ngIf="loading"
    class="loader"
    (waIntersectionObservee)="handleLoadIntersection($event)"
  ></tui-loader>
</div>
