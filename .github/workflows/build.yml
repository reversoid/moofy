name: Build Frontend

on:
  push:
    branches-ignore:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Go to frontend folder
        run: cd ./frontend

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build
