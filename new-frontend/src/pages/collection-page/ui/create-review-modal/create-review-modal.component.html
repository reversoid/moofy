<tui-elastic-container class="tui-space_top-2">
  <tui-elastic-container *ngIf="isSelectFilmStep">
    <tui-input
      *tuiLet="users$ | async as users"
      [tuiTextfieldLabelOutside]="true"
      tuiTextfieldIconLeft="tuiIconSearchLarge"
      [tuiTextfieldCleaner]="true"
    >
      Название
      <input tuiTextfield role="search" tuiTextfield />
      <ng-container *ngIf="users?.length">
        <tui-data-list *tuiDataList>
          <button
            *ngFor="let user of users"
            (click)="select(user)"
            tuiOption
            [value]="user.username"
          >
            {{ user.username }}
          </button>
        </tui-data-list>
      </ng-container>
    </tui-input>

    <div *ngIf="user" class="film">
      <div class="image-wrapper"></div>
      <p>Some name</p>
      <p>some year</p>
    </div>

    <button (click)="finishSelectFilmStep()" class="tui-space_top-4" tuiButton>Далее</button>
  </tui-elastic-container>

  <tui-elastic-container *ngIf="isScoreAndDescriptionStep">
    <tui-textarea formControlName="testValue1" class=""> Описание </tui-textarea>

    <tui-rating class="score tui-space_top-3" [max]="5"></tui-rating>

    <button (click)="createReview()" class="tui-space_top-4" tuiButton>Добавить</button>
  </tui-elastic-container>
</tui-elastic-container>
